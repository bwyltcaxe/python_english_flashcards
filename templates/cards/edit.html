{% extends "base.html" %}
{% load static %}

{% block title %}Редактировать карточку{% endblock %}

{% block content %}
<div class="card-form-container">
    <h1 class="card-form-title">Редактирование карточки</h1>
    <form method="post" class="card-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_word" class="form-label">Слово:</label>
            <input type="text" name="word" id="id_word" class="form-control" placeholder="Введите слово или термин"
                   value="{{ card.word }}" required>
        </div>
        <div class="form-group">
            <label for="id_explanation" class="form-label">Объяснение:</label>
            <textarea name="explanation" id="id_explanation" class="form-control" placeholder="Введите объяснение" required>{{ card.explanation }}</textarea>
        </div>

        <div class="form-group">
            <label class="form-label">Коллекция:</label>
            <div class="form-control" style="background-color: #f5f5f5;" readonly>
                {{ card.collection.name }}
            </div>
        </div>

        <div class="collection-toggle">
            <button type="submit" class="toggle-btn active">Сохранить изменения</button>
            <button type="button" class="toggle-btn btn-cancel" onclick="window.location.href='{% url 'cards-list' %}'">Отмена</button>
        </div>
    </form>
</div>
{% endblock %}
