{% extends "base.html" %}
{% load static %}

{% block title %}Добавить карточку{% endblock %}

{% block content %}
{% if form.non_field_errors %}
    <div class="form-error global-error">
        {{ form.non_field_errors.0 }}
    </div>
{% endif %}

<div class="card-form-container">
    <h1 class="card-form-title">Добавление новой карточки</h1>
    <form method="post" class="card-form">
        <div class="form-group">
            <label class="form-label">Слово:</label>
            <input type="text" name="word" class="form-control" placeholder="Введите слово или термин" required>
        </div>
        <div class="form-group">
            <label class="form-label">Объяснение:</label>
            <textarea name="explanation" class="form-control" placeholder="Введите объяснение" required></textarea>
        </div>
        <div class="form-group">
            <div class="collection-toggle">
                <button type="button" id="existing-collection-btn" class="toggle-btn active">
                    Выбрать коллекцию
                </button>
                <button type="button" id="new-collection-btn" class="toggle-btn">
                    Новая коллекция
                </button>
            </div>
            <div id="existing-collection-group">
                <label class="form-label">Существующие коллекции:</label>
                <select name="collection" class="form-control">
                    <option value="">Выберите коллекцию</option>
                    {% for item in collections %}
                        <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div id="new-collection-group" style="display: none;">
                <label class="form-label">Название коллекции:</label>
                <input type="text" name="new_collection" class="form-control" placeholder="Введите название новой коллекции">
            </div>
        </div>
        <button type="submit" class="btn-submit">Добавить карточку</button>
    </form>
</div>

<script src="{% static 'js/cards.js' %}"></script>

{% endblock %}
